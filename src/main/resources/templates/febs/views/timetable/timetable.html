<div class="layui-fluid layui-anim febs-anim" id="febs-timetable" lay-title="课程安排管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="timetable-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">课程名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="timetableCourseName" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">星期</label>
                                        <div class="layui-input-inline">
                                            <select name="timetableWeekday">
                                                <option value=""></option>
                                                <option value="1">周一</option>
                                                <option value="2">周二</option>
                                                <option value="3">周三</option>
                                                <option value="4">周四</option>
                                                <option value="5">周五</option>
                                                <option value="6">周六</option>
                                                <option value="7">周日</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">课序</label>
                                        <div class="layui-input-inline">
                                            <select name="timetableIndex"
                                                    lay-verify="required"
                                                    xm-select-direction="down"
                                                    xm-select="timetable-select-index"
                                                    xm-select-skin="default"
                                                    xm-select-max="2">
                                                <option value="1">第一节</option>
                                                <option value="2">第二节</option>
                                                <option value="3">第三节</option>
                                                <option value="4">第四节</option>
                                                <option value="5">第五节</option>
                                                <option value="6">第六节</option>
                                                <option value="7">第七节</option>
                                                <option value="8">第八节</option>
                                                <option value="9">第九节</option>
                                                <option value="10">第十节</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">班级</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="timetableClassName" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">教室</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="timetableClassroomName" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">年份</label>
                                        <div class="layui-input-inline">
                                            <select name="timetableYear">
                                                <option value=""></option>
                                                <option value="2018-2019">2018-2019</option>
                                                <option value="2019-2020">2019-2020</option>
                                                <option value="2020-2021">2020-2021</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">学期</label>
                                        <div class="layui-input-inline">
                                            <select name="timetableTerm">
                                                <option value=""></option>
                                                <option value="1">上学期</option>
                                                <option value="2">下学期</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">任课老师</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="timetableCourseTeacherName" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="timetableState">
                                                <option value=""></option>
                                                <option value="0">禁用</option>
                                                <option value="1">有效</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="timetable:add,timetable:update,timetable:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="timetableTable" lay-data="{id: 'timetableTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="timetable-timetableWeekday">
    {{#
    var timetableWeekday = {
    1: {title: '周一', color: 'green'},
    2: {title: '周二', color: 'magenta'},
    3: {title: '周三', color: 'orange'},
    4: {title: '周四', color: 'red'},
    5: {title: '周五', color: 'volcano'},
    6: {title: '周六', color: 'gold'},
    7: {title: '周日', color: 'lime'},
    }[d.timetableWeekday];
    }}
    <span class="layui-badge febs-bg-{{timetableWeekday.color}}">{{ timetableWeekday.title }}</span>
</script>
<script type="text/html" id="timetable-timetableIndex">
    {{#
    var timetableIndex = {
    1: {title: '第一节', color: 'green'},
    2: {title: '第二节', color: 'magenta'},
    3: {title: '第三节', color: 'orange'},
    4: {title: '第四节', color: 'red'},
    5: {title: '第五节', color: 'volcano'},
    6: {title: '第六节', color: 'gold'},
    7: {title: '第七节', color: 'lime'},
    8: {title: '第八节', color: 'cyan'},
    9: {title: '第九节', color: 'blue'},
    10: {title: '第十节', color: 'purple'},

    }}
    <span class="layui-badge febs-bg-{{timetableIndex.color}}">{{ timetableIndex.title }}</span>

<script type="text/html" id="timetable-status">
    {{#
    var status = {
    1: {title: '有效', color: 'green'},
    0: {title: '禁用', color: 'volcano'}
    }[d.timetableState];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="timetable-timetableTerm">
    {{#
    var timetableTerm = {
    1: {title: '上学期', color: 'green'},
    2: {title: '下学期', color: 'blue'}
    }[d.timetableTerm];
    }}
    <span class="layui-badge febs-bg-{{timetableTerm.color}}">{{ timetableTerm.title }}</span>
</script>
<script type="text/html" id="timetable-option">
    <span shiro:lacksPermission="timetable:view,timetable:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="timetable:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>

    <a lay-event="del" shiro:hasPermission="timetable:delete"><i
            class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'form', 'formSelects', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            formSelects = layui.formSelects,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#febs-timetable'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'timetableCourseName', type: null},
            tableIns;

        form.render();

        initTable();

        formSelects.render();

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('timetableTable');
                if (name === 'add') {
                    febs.modal.open('新增课程安排', 'timetable/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#timetable-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#timetable-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的课程安排');
                    } else {
                        febs.modal.confirm('删除课程安排', '确定删除该课程安排？', function () {
                            var timetableIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                timetableIds.push(item.timetableId)
                            });
                            deleteTimetables(timetableIds.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'timetable/excel', params, '课程安排表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增课程安排',
                perms: 'timetable:add'
            }, {
                name: 'delete',
                title: '删除课程安排',
                perms: 'timetable:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'timetable:export'
            }]
        });

        table.on('tool(timetableTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('课程安排信息', 'timetable/detail/' + data.timetableId, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除课程安排', '确定删除该课程安排？', function () {
                    deleteTimetables(data.timetableId);
                });
            }
        });

        table.on('sort(timetableTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            formSelects.value('timetable-select-index', []);
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'timetableTable',
                url: ctx + 'timetable/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'timetableCourseName', title: '课程名称', minWidth: 100},
                    {templet: '#timetable-timetableWeekday', title: '星期'},
                    {templet: '#timetable-timetableIndex', title: '课序'},
                    {field: 'timetableClassName', title: '班级', minWidth: 200},
                    {field: 'timetableClassroomName', title: '教室'},
                    {field: 'timetableYear', title: '年份'},
                    {templet: '#timetable-timetableTerm', title: '学期'},
                    {field: 'timetableCourseTeacherName', title: '任课老师'},
                    {title: '状态', templet: '#timetable-status'},
                    {title: '操作', toolbar: '#timetable-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            return {
                timetableCourseName: $searchForm.find('input[name="timetableCourseName"]').val().trim(),
                timetableWeekday: $searchForm.find('select[name="timetableWeekday"]').val(),
                timetableIndex: formSelects.value('timetable-select-index', 'val').join(','),
                timetableClassName: $searchForm.find('input[name="timetableClassName"]').val().trim(),
                timetableClassroomName: $searchForm.find('input[name="timetableClassroomName"]').val().trim(),
                timetableYear: $searchForm.find("select[name='timetableYear']").val(),
                timetableTerm: $searchForm.find("select[name='timetableTerm']").val(),
                timetableState: $searchForm.find("select[name='timetableState']").val(),
                timetableCourseTeacherName: $searchForm.find('input[name="timetableCourseTeacherName"]').val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

        function deleteTimetables(timetableIds) {
            febs.get(ctx + 'timetable/delete/' + timetableIds, null, function () {
                febs.alert.success('删除课程安排成功');
                $query.click();
            });
        }
    })
</script>
